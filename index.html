<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <a id="viewScores">View High Scores</a>
  
  <div class="container">
    <h1 class="game-name">Coding Quiz Challenge</h1>
    <button id="start-button" onclick="startQuiz()">Start Quiz</button>
    <h2 id="countdown">Time left: 60 seconds</h2>
    <p id="main"></p>
    <p id="message"></p>

    <div id="scores-container">
      <p id="scores"></p>
      <button id="clear-scores" onclick="clearScores()">Clear High Scores</button>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
